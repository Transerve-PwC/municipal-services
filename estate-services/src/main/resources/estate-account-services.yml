serviceMaps:
  serviceName: estate-account-service
  mappings:
    - version: 1.0
      description: Persists Properties details in cs_ep_account table
      fromTopic: save-estate-accout
      isTransaction: true
      queryMaps:
      - query: INSERT INTO cs_ep_account(id, property_id, remainingamount, remaining_since, created_by, modified_by, created_date, modified_date) VALUES (?, ?, ?, ?, ?, ?, ?, ?) ON CONFLICT (id) DO UPDATE SET remainingAmount=?, remaining_since=?, modified_by=?, modified_date=?;
        basePath: Properties.*.estateAccount
        jsonMaps:
              - jsonPath: $.Properties.*.estateAccount.id
              
              - jsonPath: $.Properties.*.estateAccount.propertyId
        
              - jsonPath: $.Properties.*.estateAccount.remainingAmount
        
              - jsonPath: $.Properties.*.estateAccount.remainingSince
        
              - jsonPath: $.Properties.*.estateAccount.auditDetails.createdBy
        
              - jsonPath: $.Properties.*.estateAccount.auditDetails.lastModifiedBy
        
              - jsonPath: $.Properties.*.estateAccount.auditDetails.createdTime
        
              - jsonPath: $.Properties.*.estateAccount.auditDetails.lastModifiedTime
        
              - jsonPath: $.Properties.*.estateAccount.remainingAmount
        
              - jsonPath: $.Properties.*.estateAccount.remainingSince
        
              - jsonPath: $.Properties.*.estateAccount.auditDetails.lastModifiedBy
        
              - jsonPath: $.Properties.*.estateAccount.auditDetails.lastModifiedTime
            